 env:
  TERM: xterm-256color

 window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 4
    y: 4

  dynamic_padding: true
  decorations: none

  startup_mode: Windowed

  title: Alacritty

  dynamic_title: false

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

 scrolling:
  history: 10000
  multiplier: 2

 font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 0

 # If `true`, bold text is drawn using the bright color variants.
 draw_bold_text_with_bright_colors: true

 schemes:
    default: &default
     primary:
      background: '#1d1f21'
      foreground: '#c5c8c6'

    onedark: &onedark
       primary:
        background: '0x1e2127'
        foreground: '0xabb2bf'

       # Normal colors
       normal:
        black:   '0x1e2127'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xd19a66'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0xabb2bf'

        # Bright colors
       bright:
        black:   '0x5c6370'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xd19a66'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0xffffff'

    doom: &doom
     primary:
      background: '0x282c34'
      foreground: '0xbbc2cf'

     # Normal colors
     normal:
      black:   '0x282c34'
      red:     '0xff6c6b'
      green:   '0x98be65'
      yellow:  '0xecbe7b'
      blue:    '0x51afef'
      magenta: '0xc678dd'
      cyan:    '0x46d9ff'
      white:   '0xbbc2cf'

 colors: *doom

 background_opacity: 1

 selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

 cursor:
  style:
    shape: Block
    blinking: On

  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15
  blink_interval: 500

 shell:
  program: /bin/bash

 mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

  key_bindings:
  - { key: K,              mods: Alt,                             action: ScrollLineUp     }
  - { key: J,              mods: Alt,                             action: ScrollLineDown   }
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }

 debug:
  persistent_logging: false
  log_level: warn
